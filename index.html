<!DOCTYPE html>
<html>
  <link href="index.css" rel="stylesheet">

<body class="text-center">
  <div class="container d-flex h-100 p-3 mx-auto flex-column">

    <header id="headerTemplate" class="masthead mb-auto"></header>

    <main role="main" class="inner cover">
      <h1 class="cover-heading">About Me</h1>
      <p class="lead">My name is Connor Goldsmith</p>
    
      
    </main>

        <footer class="mastfoot mt-auto" id="footerTemplate"></footer>

  </div>
    </body>



    <script>
      //This script allows me to have one header and footer for every page
      function loadPage(href)
      {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open("GET", href, false);
        xmlhttp.send();
        return xmlhttp.responseText;
      }
      document.getElementById('headerTemplate').innerHTML = loadPage("header.html")
      //Change by the page currently on
       document.getElementById('Home').className += " active"

      document.getElementById('footerTemplate').innerHTML = loadPage("footer.html")
    </script>

    </html>
