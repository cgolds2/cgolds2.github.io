<script>
      //This script allows me to have one header and footer for every page
      function loadPage(href)
      {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open("GET", href, false);
        xmlhttp.send();
        return xmlhttp.responseText;
      }
      document.getElementById('headerTemplate').innerHTML = loadPage("header.html")
      //Change by the page currently on
      document.getElementById('Contact').className += " active"

      document.getElementById('footerTemplate').innerHTML = loadPage("footer.html")
